<h5>All Relations of {{countryService.country.name}}</h5>
<div>
  <table>
    <tbody>
    <tr>
      <th>Id</th>
      <th>Country 1</th>
      <th>Country 2</th>
      <th>Relation Type</th>
    </tr>
    <tr *ngFor="let rel of relationService.relationArray">
      <td>{{rel.id}}</td>
      <td>{{rel.countryId1}}</td>
      <td>{{rel.countryId2}}</td>
      <td>{{rel.relationType}}</td>
    </tr>
    </tbody>
  </table>
</div>
